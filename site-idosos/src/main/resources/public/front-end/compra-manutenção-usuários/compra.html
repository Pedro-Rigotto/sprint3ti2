                <form id="form-compra" action="/criarusuario/insert" method="post" autocomplete="off">

                                    <label for="inputEmail">E-mail: (*)</label>
                                    <input type="email" class="form-control" id="inputEmail" required
                                        name="email" placeholder="Seu e-mail">
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="col-sm-12">
                                    <label for="inputEmail">Nome de usuário: (*)</label>
                                    <input type="text" class="form-control" id="inputUsuario" required
                                        name="username" placeholder="Seu e-mail">
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="col-sm-12">
                                    <label for="inputTelefone">Telefone:</label>

                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="col-sm-12">

                            </div>

                            <div class="form-group row">
                                <div class="col-sm-12">
                                    <label for="inputConfSenha">Confirmar senha: (*)</label>

                                        placeholder="Confirme a sua senha">
                                </div>
                            </div>

                            <div class="form-group row" style="display:none">
                                <div class="col-sm-12">
                                    <input type="hidden" class="form-control" id="inputTipoUsuario" required

                                </div>
                            </div>

                            <div class="form-group row">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="/front-end/compra-manutenção-usuários/app.js"></script>
    <script>
        function exibeUsuarios() {
            // Remove todas as linhas do corpo da tabela
            $("#table-usuarios").html("");

            // Popula a tabela com os registros do banco de dados
            for (i = 0; i < db.data.length; i++) {
                let usu = db.data[i];
                $("#table-usuarios").append(`<tr>
                                                <td scope="row">${usu.nome}</td>
                                                <td>${usu.email}</td>
                                                <td>${usu.telefone}</td>
                                                <td>${usu.senha}</td>
                                                <td>${usu.endereco}</td>
                                                <td>${usu.numend}</td>
                                                <td>${usu.compend}</td>
                                                <td>${usu.cidade}</td>
                                                <td>${usu.estado}</td>
                                                <td>${usu.cep}</td>
                                            </tr>`);
            }
        }

        function init() {
            // Adiciona funções para tratar os eventos 
            $("#btnInsert").click(function () {
                // Verfica se o formulário está preenchido corretamente
                if (!$('#form-compra')[0].checkValidity()) {
                    displayMessage("Preencha o formulário corretamente.");
                    return;
                }

                // Obtem os valores dos campos do formulário
                let camponome = $("#inputNome").val();
                let campoemail = $("#inputEmail").val();
                let campotelefone = $("#inputTelefone").val();
                let camposenha = $("#inputSenha").val();
                let camposenhaconf = $("#inputConfSenha").val();
                let campoendereco = $("#inputEndereco").val();
                let camponumend = $("#inputNumero").val();
                let campocompend = $("#inputComp").val();
                let campocidade = $("#inputCidade").val();
                let campoestado = $("#inputEstado").val();
                let campocep = $("#inputCEP").val();

                let usu = {
                    nome: camponome,
                    email: campoemail,
                    telefone: campotelefone,
                    senha: camposenha,
                    endereco: campoendereco,
                    numend: camponumend,
                    compend: campocompend,
                    cidade: campocidade,
                    estado: campoestado,
                    cep: campocep
                };
                
                if (camposenha != camposenhaconf) {
                    displayMessage("A confirmação da senha está errada.");
                    return;
                }

                //insertUsuario(usu);

                // Reexibe os administradores
                exibeUsuarios();

                // Limpa o formulario
                //$("#form-compra")[0].reset();
            });

            // Intercepta o click do botão Alterar
            $("#btnUpdate").click(function () {
                // Obtem os valores dos campos do formulário
                let campoemail = $("#inputEmail").val();
                if (campoemail == "") {
                    displayMessage("Selecione um usuário para ser alterado.");
                    return;
                }
                let camponome = $("#inputNome").val();
                let campotelefone = $("#inputTelefone").val();
                let camposenha = $("#inputSenha").val();
                let camposenhaconf = $("#inputConfSenha").val();
                let campoendereco = $("#inputEndereco").val();
                let camponumend = $("#inputNumero").val();
                let campocompend = $("#inputComp").val();
                let campocidade = $("#inputCidade").val();
                let campoestado = $("#inputEstado").val();
                let campocep = $("#inputCEP").val();
                let campoSenha = $("#inputSenha").val();
                
                let usu = {
                    nome: camponome,
                    email: campoemail,
                    telefone: campotelefone,
                    senha: camposenha,
                    endereco: campoendereco,
                    numend: camponumend,
                    compend: campocompend,
                    cidade: campocidade,
                    estado: campoestado,
                    cep: campocep
                };

                updateUsuario(campoemail, usu);

                // Reexibe os usuários
                exibeUsuarios();

                // Limpa o formulario
                $("#form-compra")[0].reset();
            });

            // Intercepta o click do botão Excluir
            $("#btnDelete").click(function () {
                let campoemail = $("#inputEmail").val();
                if (campoemail == "") {
                    displayMessage("Selecione um usuário para ser excluído.");
                    return;
                }
                deleteUsuario(campoemail);

                // Reexibe os usuários
                exibeUsuarios();

                // Limpa o formulario
                $("#form-compra")[0].reset();
            });

            // Intercepta o click do botão Listar Contatos
            $("#btnClear").click(function () {
                $("#form-compra")[0].reset();
            });

            // Oculta a mensagem de aviso após alguns segundos
            $('#msg').bind("DOMSubtreeModified", function () {
                window.setTimeout(function () {
                    $(".alert").fadeTo(500, 0).slideUp(500, function () {
                        $(this).remove();
                    });
                }, 5000);
            });

            // Preenche o formulário quando o usuario clicar em uma linha da tabela 
            $("#grid-usuarios").on("click", "tr", function (e) {
                let linhaAdmin = this;
                colunas = linhaAdmin.querySelectorAll("td");

                $("#inputNome").val(colunas[0].innerText);
                $("#inputEmail").val(colunas[1].innerText);
                $("#inputTelefone").val(colunas[2].innerText);
                $("#inputSenha").val(colunas[3].innerText);
                $("#inputEndereco").val(colunas[4].innerText);
                $("#inputNumero").val(colunas[5].innerText);
                $("#inputComp").val(colunas[6].innerText);
                $("#inputCidade").val(colunas[7].innerText);
                $("#inputEstado").val(colunas[8].innerText);
                $("#inputCEP").val(colunas[9].innerText);
            });

            exibeUsuarios();
        }
    </script>
